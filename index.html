<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Minahil 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Flower corners -->
  <div class="corner-images">
    <img src="https://imgbin.com/png/BuBrKFpM/flower-corner-pastel-floral-corner-decoration-png" class="corner left" alt="floral corner">
    <img src="https://imgbin.com/png/BuBrKFpM/flower-corner-pastel-floral-corner-decoration-png" class="corner right" alt="floral corner">
  </div>

  <div class="main-content">
    <h1>🎂 Happy Birthday Minahil! 🎂</h1>

    <p class="poetry">
      Your smile lights up the darkest of days,<br>
      Leading your path with warmth and with grace.<br><br>
      تمہیں خوشیوں کی ہر خوشبو ملے<br>
      تمہاری ہر دعا پر اللہ بخشے نوازشیں 🌸
    </p>

    <button id="surpriseBtn">🎁 Click for a Surprise!</button>

    <div id="surpriseContent" class="hidden">
      <img src="https://www.nicepng.com/png/detail/949-9495540_custom-cakes-birthday-cake.png" class="cake" alt="Birthday cake">
      <img src="https://gallery.yopriceville.com/var/albums/Animated-Gif-Images/Happy_Birthday_with_Balloons_Gif_Animation.gif?m=1629741141" class="balloons" alt="Balloons">
      <h2 class="animated-text">🎉 Happy Birthday Minahil! 🎉</h2>
      <p class="clap">👏👏👏👏👏👏👏👏</p>

      <button id="videoBtn">🎬 Watch Birthday Video</button>
      <div id="videoContainer" class="hidden">
        <iframe width="320" height="240" src="https://www.youtube.com/embed/ho08YLYDM88"
          title="Birthday wishes video" frameborder="0" allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
